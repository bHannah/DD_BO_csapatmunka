<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Both Orsolya, Dobos Dominik</title>
    <link rel="stylesheet" href="stilus.css" />
  </head>
  <body>
    <main>
      <nav>
        <ul>
          <li><a href="index.html">Történet</a></li>
          <li><a href="urlap.html">Űrlap</a></li>
        </ul>
      </nav>
      <article>
        <form>
          <div id="nagydiv">
            <h1>Apró kacsa quiz!</h1>
            <div>
              <label for="nev">Név:</label>
              <input
                type="text"
                placeholder="pl: Példa Anna"
                name="nev"
                required
              />
            </div>
            <div id="alatt">
              <p>Melyik jelenet tetszett a legjobban?</p>
              <div class="chk">
                <input type="checkbox" id="1" name="1" />
                <label for="1"> Első jelenet</label>
              </div>
              <div class="chk">
                <input type="checkbox" id="2" name="2" />
                <label for="2"> Második jelenet</label>
              </div>
              <div class="chk">
                <input type="checkbox" id="3" name="3" />
                <label for="3"> Hamradik jelenet</label>
              </div>
              <div class="chk">
                <input type="checkbox" id="4" name="4" />
                <label for="4"> Negyedik jelenet</label>
              </div>
            </div>
            <div>
              <p>Mi volt a kacsafoglalkozása?</p>
              <div class="chk">
                <input type="radio" id="dandar" name="foglalkozas" />
                <label for="dandar"> Dandártábornok</label>
              </div>
              <div class="chk">
                <input type="radio" id="acel" name="foglalkozas" />
                <label for="acel"> Acél légiós</label>
              </div>
            </div>
            <div>
              <p>Ki segített a kacsának?</p>
              <div class="chk">
                <input type="radio" id="fohadnagy" name="segitseg" />
                <label for="fohadnagy">Főhadnagy</label>
              </div>
              <div class="chk">
                <input type="radio" id="szuperkacsa" name="segitseg" />
                <label for="szuperkacsa">Szuperkacsa</label>
              </div>
            </div>
            <div>
              <p>Miért döntött úgy a kacsa, hogy szuperkacsának áll?</p>
              <div class="chk">
                <input type="checkbox" id="unalom" name="unalom" />
                <label for="unalom">Unalomból</label>
              </div>
              <div class="chk">
                <input type="checkbox" id="segit" name="segit" />
                <label for="segit">Segíteni akart másokon</label>
              </div>
            </div>
            <div>
              <p>Hol találkozott először a kiskacsa, és a megmentője?</p>
              <div class="chk">
                <input type="radio" id="folyopart" name="elso_talalkozas" />
                <label for="folyopart">A folyóparton</label>
              </div>
              <div class="chk">
                <input type="radio" id="dedikalas" name="elso_talalkozas" />
                <label for="dedikalas">Rettegett Iván arckép dedikálásán</label>
              </div>
            </div>
            <div>
              <p>Milyen szinű a szuperkacsa?</p>
              <div class="chk">
                <input type="radio" id="kek" name="kacsa_szin" />
                <label for="kek">Kék</label>
              </div>
              <div class="chk">
                <input type="radio" id="zold" name="kacsa_szin" />
                <label for="zold">Zöld</label>
              </div>
            </div>
            <div>
              <label for="velemeny"> Kérlek fejtsd ki a véleményed:</label>
              <textarea
                id="velemeny"
                name="velemeny"
                placeholder="ide írd..."
              ></textarea>
            </div>
            <div class="gombok">
              <button type="button" class="megsem">Mégsem</button>
              <button type="submit" class="bekuldes">Elküldés</button>
            </div>
          </div>
        </form>
      </article>
    </main>
  </body>
</html>
